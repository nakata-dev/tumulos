<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T√öMULOS DOS ANTEPASSADOS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(to right, blue, rgb(94, 91, 247));
      font-family: Arial, sans-serif;
    }

    /* HEADER FIXO */
    header {
      background-color: blue;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      z-index: 1000;
    }

    span#burguer {
      display: block;
      cursor: pointer;
      padding: 10px;
      font-size: 2em;
      color: white;
      text-align: center;
      background-color: blue;
    }

    span#burguer:hover {
      background-color: rgba(0, 0, 255, 0.7);
    }

    menu#itens {
      background-color: white;
      padding: 10px 0;
      text-align: center;
      display: none;
    }

    ul {
      list-style: none;
    }

    ul li {
      display: inline-block;
      margin: 0 8px;
    }

    li a {
      color: gray;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 6px;
    }

    li a:hover {
      background-color: rgba(25, 0, 255, 0.507);
      color: white;
    }

    main {
      background-color: white;
      margin: auto;
      padding: 20px;
      padding-top: 80px;
      width: 100vw;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.397);
    }

    #titulos {
      color: white;
      background-image: linear-gradient(to right, rgb(55, 0, 252), rgba(1, 70, 97, 0.479));
      border-bottom-right-radius: 8px;
      border-top-left-radius: 4px;
      padding: 10px;
      max-width: 800px;
    }

    /* üîç LUPA */
    .img-zoom-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
    }

    .img-zoom {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .img-lens {
      position: absolute;
      border: 2px solid #000;
      width: 100px;
      height: 100px;
      opacity: 0.4;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      touch-action: none;
      display: none; /* come√ßa invis√≠vel at√© tocar/clicar */
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35px;
      background-color: blue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
    }

    @media (min-width: 600px) {
      span#burguer { display: none; }
      menu#itens { display: block; background-color: blue; }
      menu a { color: white; }
      menu a:hover { background-color: rgba(128,128,128,0.5); }
    }
  </style>
</head>
<body onresize="mudouTamanho()">

  <header>
    <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
    <menu id="itens">
      <ul>
        <li><a href="#01">1 HASHIMOTO</a></li>
        <li><a href="#02">2 WATANABE</a></li>
        <li><a href="#03">3 NAKANO</a></li>
        <li><a href="#04">4 TAMASHIRO</a></li>
        <li><a href="#05">5 NAKATA</a></li>
        <li><a href="#06">MAPA</a></li>
      </ul>
    </menu>
  </header>

  <main>
    <div id="06">
      <h1 id="titulos">MAPA DO CEMIT√âRIO</h1>

      <div class="img-zoom-container">
        <img id="myimage" src="tumulos.jpg" class="img-zoom" alt="Mapa do Cemit√©rio">
        <div id="lens" class="img-lens"></div>
      </div>

      <p style="text-align:center;"><em>Use o dedo ou o mouse para mover a lupa sobre o mapa</em></p>
    </div>
  </main>

  <footer>¬© 2025 - Ailton Akio Nakata</footer>

  <script>
    // MENU
    const itens = document.getElementById('itens');
    function clickMenu() {
      itens.style.display = itens.style.display === 'block' ? 'none' : 'block';
    }
    function mudouTamanho() {
      if (window.innerWidth >= 600) itens.style.display = 'block';
      else itens.style.display = 'none';
    }
    mudouTamanho();

    // üîç LUPA FUNCIONAL (mouse + toque)
    const img = document.getElementById('myimage');
    const lens = document.getElementById('lens');
    const zoom = 2; // n√≠vel de zoom

    function moveLens(e) {
      e.preventDefault();
      let pos = getCursorPos(e);
      let x = pos.x - lens.offsetWidth / 2;
      let y = pos.y - lens.offsetHeight / 2;
      const maxX = img.width - lens.offsetWidth;
      const maxY = img.height - lens.offsetHeight;
      if (x < 0) x = 0;
      if (y < 0) y = 0;
      if (x > maxX) x = maxX;
      if (y > maxY) y = maxY;
      lens.style.left = x + "px";
      lens.style.top = y + "px";
      lens.style.backgroundPosition = `-${x * zoom}px -${y * zoom}px`;
    }

    function getCursorPos(e) {
      const rect = img.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      let x = touch.pageX - rect.left - window.pageXOffset;
      let y = touch.pageY - rect.top - window.pageYOffset;
      return { x, y };
    }

    function startZoom(e) {
      lens.style.display = "block";
      lens.style.backgroundImage = `url('${img.src}')`;
      lens.style.backgroundRepeat = "no-repeat";
      lens.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
      moveLens(e);
      img.addEventListener("mousemove", moveLens);
      img.addEventListener("touchmove", moveLens);
    }

    function endZoom() {
      lens.style.display = "none";
      img.removeEventListener("mousemove", moveLens);
      img.removeEventListener("touchmove", moveLens);
    }

    img.addEventListener("mousemove", startZoom);
    img.addEventListener("mouseleave", endZoom);
    img.addEventListener("touchstart", startZoom);
    img.addEventListener("touchend", endZoom);
  </script>
</body>
</html>
